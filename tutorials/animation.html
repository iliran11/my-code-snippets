<body>
  <!-- https://dev.to/caroso1222/how-to-create-fancy-revealing-animations-with-these-simple-css-tricks-4gjk -->
  <style>
    nav {
      display: flex;
    }

    .links {
      display: flex;
      margin-left: 30px;
    }

    .links>div {
      margin-right: 20px;
      animation: fade-in-right ease 1s forwards;
      opacity: 0;
      animation-delay: 0.5s;
    }

    .links>div:last-child {
      margin-right: 0px;
    }

    .logo {
      margin-right: 30px;
      animation: fade-in-right ease 1s forwards;
      opacity: 0;
    }

    .seperator {
      content: '';
      width: 500px;
      height: 2px;
      background-color: red;
      animation: grow-left ease 1s forwards;
      transform-origin: left;
      animation-delay: 400ms;
    }

    @keyframes fade-in-right {
      from {
        opacity: 0;
        transform: translateX(-15px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes grow-left {
      from {
        transform: scaleX(0)
      }

      to {
        transform: scaleX(1);
      }
    }
  </style>
  <nav>
    <div class="logo">Minimal</div>
    <div class="seperator"></div>
    <div class="links">
      <div class="item">Home</div>
      <div class="item">Lorem</div>
      <div class="item">Ipsum</div>
    </div>
  </nav>
</body>
